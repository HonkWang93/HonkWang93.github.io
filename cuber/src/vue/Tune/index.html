<v-bottom-sheet v-model="show" overlay-opacity="0">
  <v-card text style="margin: auto;touch-action: none;user-select: none;">
    <v-container fluid grid-list-md text-xs-center :style="{width:Math.min(width, height * 0.6) + 'px'}">
      <v-layout row wrap justify-center align-center>
        <v-slider dense v-model="preferance.scale" always-dirty thumb-label="always" max="100" min="0" label="大小"></v-slider>
      </v-layout>
      <v-layout row wrap justify-center align-center>
        <v-slider dense v-model="preferance.perspective" always-dirty thumb-label="always" max="100" min="0" label="透视"></v-slider>
      </v-layout>
      <v-layout row wrap justify-center align-center>
        <v-slider dense v-model="preferance.angle" always-dirty thumb-label="always" max="100" min="0" label="左右"></v-slider>
      </v-layout>
      <v-layout row wrap justify-center align-center>
        <v-slider dense v-model="preferance.gradient" always-dirty thumb-label="always" max="100" min="0" label="上下"></v-slider>
      </v-layout>
      <v-layout row wrap justify-center align-center>
        <v-slider dense v-model="preferance.brightness" always-dirty thumb-label="always" max="100" min="0" label="亮度"></v-slider>
      </v-layout>
      <v-layout row wrap justify-center align-center>
        <v-flex xs6>
          <v-btn block @click="show=false;" outlined color="primary">
            确定
          </v-btn>
        </v-flex>
        <v-flex xs6>
          <v-btn block @click="preferance.reset" outlined color="error">
            重置
          </v-btn>
        </v-flex>
      </v-layout>
    </v-container>
  </v-card>
</v-bottom-sheet>
